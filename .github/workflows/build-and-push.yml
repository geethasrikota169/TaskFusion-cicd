name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the deployment repository itself
      - name: Checkout deployment repo
        uses: actions/checkout@v4

      # Step 2: Clone the frontend repository into a folder named 'frontend'
      - name: Clone Frontend Repo
        uses: actions/checkout@v4
        with:
          repository: geethasrikota169/TaskFusion
          path: frontend

      # Step 3: Clone the backend repository into a folder named 'backend'
      - name: Clone Backend Repo
        uses: actions/checkout@v4
        with:
          repository: geethasrikota169/TaskFusionFSADBackend
          path: backend

      # Step 4: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Build and push the frontend image
      # IMPORTANT: Replace 'your-dockerhub-username' with your actual Docker Hub username
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # The context now points to the cloned frontend folder
          push: true
          tags: geetha169/taskfusion-frontend:latest

      # Step 6: Build and push the backend image
      # IMPORTANT: Replace 'your-dockerhub-username' with your actual Docker Hub username
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend # The context now points to the cloned backend folder
          push: true
          tags: geetha169/taskfusion-backend:latest
